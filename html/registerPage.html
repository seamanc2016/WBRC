        <!-- Navigation-->

                <a class="navbar-brand" href="../index.html"><img src="../assets/img/navbar-logo.svg" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu

        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Firebase Register</div>
                <input class="masthead-subheading" type="email" placeholder="Email:example@colchal.com" id="email" />
                <p></p>
                <input class="masthead-subheading" type="password" placeholder="Password..." id="password" />
                <p></p>
                <input class="masthead-subheading" type="text" placeholder="Name: First Last" id="full_name" />
                <p></p>
                <input class="masthead-subheading" type="text" placeholder="Phone: 561555555" id="phone" />
                <p></p>
                <input class="masthead-subheading" type="text" placeholder="Age: ##" id="age" />
                <p></p>
                <input class="masthead-subheading" type="text" placeholder="Admin Key" id="admin_key" style="display: none;"/>
                <p></p>
                <p class="masthead-subheading">Admin: <input class="masthead-subheading largerCheckbox" type="checkbox" id="admin_toggle" onclick="adminToggle(this)"/></p>
                
                <a class="btn btn-primary btn-xl text-uppercase" onclick="register()">Register</a>
            </div>
        </header>
